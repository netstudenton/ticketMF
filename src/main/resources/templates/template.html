<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />
        <script th:src="@{/js/jquery-1.12.1.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>

        <style>
            body {
                position: relative;
            }
            .navbar.affix {
                top:0;
                width: 100%;
                z-index: 9999 !important;
            }
            .navbar {
                margin-bottom: 0px;
            }

            .affix ~ .container-fluid {
                position: relative;
                top: 50px;
            }
            .affix {
                top: 80px;
            }
        </style>
        <style>
            @media print {
                body * {
                    visibility: hidden;
                }
                #printable, #printable * {
                    visibility: visible;
                }
                #printable {
                    position: fixed;
                    left: 0;
                    top: 0;
                }
            }
        </style>
    </head>
    <body data-spy="scroll" data-target=".navbar #myScrollspy" data-offset="50">
        <div class="container-fluid" style="background-color:#fff;height:200px;">
            <img th:src="@{/img/banner.png}" width="100%" height="100%"></img>
        </div>
        <div th:replace="fragments/header :: header"></div>
        <br/>

        <div th:replace="fragments/menu :: menu"></div>
        <div th:replace="${view} :: content"></div>
    </body>
</html>
