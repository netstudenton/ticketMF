<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="col-sm-9" th:fragment="content">
            <form role="form" th:action="@{/signup}" th:object="${newUser}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
               
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" />
                
                    <label for="email">Email address:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" />
               
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" />
              
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" th:field="*{password}" />
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
                
            </form>
        </div>
    </body>
</html>
