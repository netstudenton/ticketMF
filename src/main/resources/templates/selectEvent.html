<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="container" th:fragment="content">
            <div th:each="event : ${listEvents}"  >
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img th:src="${event.image}" alt="..." />
                        <div class="caption">
                            <h3 th:text="${event.title}"></h3>
                            <p th:text="${event.description}"></p>
                            <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="pagination pagination-lg" th:each="p : ${pages}">
                <li th:class="${p}==${atual}?'active':''"><a th:href="@{'/events'(page=${p})}" th:text="${p}"></a></li>     
            </ul>
        </div>
    </body>
</html>
